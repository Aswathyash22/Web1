<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            width: 600px; /* increased width to fit heading in one line */
        }

        /* Top GIF styling */
        .top-gif {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 20px auto; /* center horizontally and space below */
        }

        h1 {
            color: #ff3c78;
            margin-bottom: 30px;
            white-space: nowrap; /* forces heading to stay in one line */
            font-size: 28px;     /* adjust font size to fit nicely */
        }

        .gif {
            width: 250px;
            height: auto;
            margin: 20px auto;
            display: none; /* hide GIF initially */
        }

        .buttons button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .yes-btn {
            background-color: #ff3c78;
            color: white;
        }

        .no-btn {
            background-color: #ccc;
            color: #333;
        }

        .buttons button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .response {
            font-size: 22px;
            font-weight: bold;
            color: #ff3c78;
            margin-top: 20px;
        }

        #confettiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- New top GIF above heading -->
        <img id="topGif" src="Topgif.gif" alt="valentine top gif" class="top-gif">

        <h1 id="heading">ðŸ’Œ WILLIAM! Will You Be My Valentine? ðŸ’Œ</h1>

        <!-- Main GIF that appears after Yes click -->
        <img id="yesGif" src="valentine.gif" alt="cute hearts" class="gif">

        <div id="buttonsDiv" class="buttons">
            <button id="yesBtn" class="yes-btn">Yes ðŸ’–</button>
            <button id="noBtn" class="no-btn">No ðŸ˜¢</button>
        </div>

        <p id="response" class="response"></p>

        <canvas id="confettiCanvas"></canvas>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const response = document.getElementById("response");
        const yesGif = document.getElementById("yesGif");
        const container = document.querySelector(".container");
        const heading = document.getElementById("heading");
        const buttonsDiv = document.getElementById("buttonsDiv");
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');

        // No button dodging
        noBtn.addEventListener("mouseenter", () => {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noBtn.style.position = "absolute";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });

        // Heart confetti
        function launchHearts() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            const heartsCount = 100;
            const hearts = [];

            for(let i=0; i<heartsCount; i++){
                hearts.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 2 + 1,
                    color: `hsl(${Math.random()*360}, 100%, 70%)`,
                    tiltAngle: Math.random() * 2 * Math.PI,
                    tiltAngleIncremental: Math.random() * 0.07 + 0.05
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                hearts.forEach((h) => {
                    ctx.font = h.size + "px Arial";
                    ctx.fillStyle = h.color;
                    ctx.fillText("â¤ï¸", h.x, h.y);
                    h.tiltAngle += h.tiltAngleIncremental;
                    h.y += h.speed;
                    h.x += Math.sin(h.tiltAngle) * 2;

                    if(h.y > canvas.height){
                        h.y = -20;
                        h.x = Math.random() * canvas.width;
                    }
                });
            }

            const animation = setInterval(draw, 20);
            setTimeout(() => clearInterval(animation), 5000); // stop after 5s
        }

       yesBtn.addEventListener("click", () => {
    heading.style.display = "none";       // hide heading
    buttonsDiv.style.display = "none";    // hide buttons
    yesGif.style.display = "block";       // show main GIF
    document.getElementById("topGif").style.display = "none"; // hide top GIF
    response.textContent = "YAY!ðŸ’– ASWATHY will be so happy... You said YES!";
    launchHearts();                       // show heart confetti
});

        // No button click
        noBtn.addEventListener("click", () => {
            response.textContent = "Sorry! You are dead ðŸ˜Œ";
            yesGif.style.display = "none";
        });
    </script>
</body>
</html>
